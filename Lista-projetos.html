<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="Lista-projetos.css">
    <link rel="icon" href="images/SB-Logo/SB-Aba.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <section>
    
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">

        <div class="swiper-slide card" onclick="window.location.href='vihva.html'">
          <div class="card-content">
            <div class="image">
              <img src="images/Vihva-logo.png" alt="">
            </div>
            <div class="name-profession">
              <span class="name">Vihva</span>
            </div>
            <div class="overlay">
                <span class="overlay-text">Vihva</span>
              </div>
          </div>
        </div>

       <div class="swiper-slide card" onclick="window.location.href='vihva-medical-center.html'">
          <div class="card-content">
            <div class="image">
              <img src="images/Vihva-web-logo.png" alt="">
            </div>
            <div class="name-profession">
              <span class="name">Vihva Web</span>
              <div class="overlay">
                <span class="overlay-text">Vihva Web</span>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-slide card" onclick="window.location.href='vihva-watch.html'">
          <div class="card-content">
            <div class="image">
              <img src="images/vihva-watch-logo.png" alt="">
            </div>
            <div class="name-profession">
              <span class="name">Vihva Watch</span>
              <div class="overlay">
                <span class="overlay-text">Vihva Watch</span>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <div class="social-links">
    <a href="https://github.com/BuenoSamu">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/samuel-bueno-35172b328/">
        <i class="fab fa-linkedin"></i>
    </a>
</div>

<img src="images/wave.svg" alt="">

       
    <!-- Links do JS -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>  document.addEventListener('DOMContentLoaded', () => {
        const swiper = new Swiper('.mySwiper', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            slidesPerView: 1,
            spaceBetween: 10,
        });
    });</script>

    <script src="script.js"></script>
</body>
</html>
